        /* Falling Snow Animation */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes snowflakes-fall {
            0% { top: -10% }
            100% { top: 100% }
        }

        @keyframes snowflakes-shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(80px); }
        }

        /* Generating random snow positions via CSS would be tedious, 
           JS handles the quantity, here are delays */
        .snowflake:nth-of-type(0) { left: 1%; animation-delay: 0s, 0s }
        .snowflake:nth-of-type(1) { left: 10%; animation-delay: 1s, 1s }
        .snowflake:nth-of-type(2) { left: 20%; animation-delay: 6s, .5s }
        .snowflake:nth-of-type(3) { left: 30%; animation-delay: 4s, 2s }
        .snowflake:nth-of-type(4) { left: 40%; animation-delay: 2s, 2s }
        .snowflake:nth-of-type(5) { left: 50%; animation-delay: 8s, 3s }
        .snowflake:nth-of-type(6) { left: 60%; animation-delay: 6s, 2s }
        .snowflake:nth-of-type(7) { left: 70%; animation-delay: 2.5s, 1s }
        .snowflake:nth-of-type(8) { left: 80%; animation-delay: 1s, 0s }
        .snowflake:nth-of-type(9) { left: 90%; animation-delay: 3s, 1.5s }

    <script>
        // The pairing logic generated from the request
        const assignments = {
            "alana": "Jonah",
            "marina": "Isaac",
            "zander": "Isabel",
            "zavien": "Marie",
            "jonah": "Ian",
            "marie": "Nathan",
            "isaac": "Alana",
            "ian": "Marina",
            "isabel": "Zander",
            "nathan": "Zavien"
        };

        function revealSanta() {
            const input = document.getElementById('nameInput');
            const resultDiv = document.getElementById('result');
            const errorP = document.getElementById('error-msg');
            
            // Clean input: remove whitespace, convert to lowercase
            const name = input.value.trim().toLowerCase();

            if (!name) {
                errorP.innerText = "Please enter your name!";
                resultDiv.classList.add('hidden');
                resultDiv.classList.remove('show');
                return;
            }

            if (assignments[name]) {
                const target = assignments[name];
                errorP.innerText = "";
                
                // Fancy result message
                resultDiv.innerHTML = `
                    <div style="font-size: 0.8em; color: #555;">You are the Secret Santa for...</div>
                    <div style="font-size: 2em; color: #c0392b; margin: 10px 0; font-family: 'Mountains of Christmas', cursive;">${target}!</div>
                    <div style="font-size: 0.8em; color: #555;">Shh! Don't tell anyone! ü§´</div>
                `;
                
                resultDiv.classList.remove('hidden');
                resultDiv.classList.add('show');
                
                // Clear input to prevent peeking if sharing screen briefly (optional UX choice)
                // input.value = ""; 
            } else {
                errorP.innerText = "Name not found! Check your spelling.";
                resultDiv.classList.add('hidden');
                resultDiv.classList.remove('show');
            }
        }

        // Allow pressing Enter key
        document.getElementById("nameInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                revealSanta();
            }
        });
